<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container row col-10">

			<div class="col-3">
				<h2></h2>
			</div>
			<div style="color: #206A5D; margin: 10px;">
				<h2>Modificar Usuario</h2>
			</div>

			<div class="col-6 frm-registro"
				style="margin-top: 100px; margin-left: -220px;">
				<form th:action="@{/users/save}" method="post" class="row"
					th:object="${user}" enctype="multipart/form-data">

					<div class="col-5">

						<div class="form-group">
							<label>ID:</label> <input type="text" class="form-control"
								readonly th:field="*{id}"></input>
						</div>


						<div class="form-group">
							<label for="nombre">Nombre:</label> <input type="text" required
								th:field="*{name}" class="form-control" id="nombre"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						</div>

						<div class="form-group">
							<label for="apellido">Apellidos:</label> <input type="text"
								required th:field="*{lastName}" class="form-control"
								id="apellido"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
						</div>

						<div class="form-group">
							<label for="dni">Dni:</label> <input type="text"
								th:field="*{dniUser}" class="form-control" id="dni"
								maxlength="8"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('dniUser')}" th:errors="*{dniUSer}"></div>
						</div>

						<div class="form-group">
							<label for="age">Edad:</label> <input type="text"
								th:field="*{edadUser}" class="form-control" id="age"
								maxlength="2"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('edadUser')}" th:errors="*{edadUser}"></div>
						</div>

					</div>

					<div class="col-5">

						<div class="form-group">
							<label for="email">email:</label> <input type="text"
								th:field="*{email}" class="form-control" id="email"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
						</div>

						<div class="form-group">
							<label for="file" class="col-sm-2 col-form-label">Foto:</label> <input
								type="file" name="file" class="form-control"
								th:text="${user.photo}"></input>
						</div>

						<div class="form-group">
							<label for="name">Usuario:</label> <input type="text"
								th:field="*{username}" class="form-control" id="name"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
						</div>

						<div class="form-group">
							<label for="contra">Password: </label> <input type="password"
								th:field="*{password}" class="form-control" id="contra"></input>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
						</div>

					</div>

					<div style="margin-left: 215px">
						<button style="margin: 10px; background: #206A5D" type="submit"
							class="btn btn-outline-light">Aceptar</button>
						<a href="/users/list"  class="btn btn-outline-dark">Cancelar</a>
					</div>


				</form>

				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

		</div>
	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
