<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content container row col-10">
		
			<div class="col-3">
				<h3></h3>
			</div>

			<div align="center" style="color: #206A5D; margin: 10px">
				<h2>Registrar Roles</h2>
			</div>

			<div class="col-3 frm-registro" style="margin-top: 100px; margin-left: -60px;">

				<form th:action="@{/roles/save}" method="post" th:object="${role}">

					<div class="form-group">
						<label>ID:</label> <input type="text" class="form-control"
							readonly th:field="*{id}"></input>
					</div>
					
					<div class="form-group">
						<label for="role">Role: </label> <select name="role"
							th:field="*{rol}" class="custom-select custom-select">
							<option value="ROLE_USER" selected>Usuario</option>
							<option value="ROLE_ADMIN">Administrador</option>
						</select>
					</div>

					<div class="form-group">
						<label for="user">Usuario</label> <select
							class="custom-select custom-select" th:field="*{user}">
							<option th:each="u : ${listaUsuarios}" th:value="${u.id}"
								th:utext="${u.username}" />
						</select>
					</div>

					<div align="center">
						<button style="margin: 10px; background: #206A5D" type="submit"
							class="btn btn-outline-light">Aceptar</button>
						<a href="/roles/list" class="btn btn-outline-dark">Cancelar</a>
					</div>

				</form>
				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

		</div>
	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>
