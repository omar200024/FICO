</head>

<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content contrainer row col-10">

			<div class="col-3">
				<h2></h2>
			</div>

			<div align="center" style="color: #206A5D; margin: 10px">
				<h2>Registrar AFP</h2>
			</div>

			<div class="col-6 frm-registro"
				style="margin-top: 100px; margin-left: -150px;">

				<form th:action="@{/afps/save}" method="post" class="row"
					th:object="${afp}" enctype="multipart/form-data">

					<div class="col-5">

						<div class="form-group">
							<label for="idrace">ID:</label> <input type="text" readonly
								class="form-control" th:field="*{idAfpProduct}"></input>
						</div>

						<div class="form-group">
							<label for="name">NOMBRE:</label> <select class="form-control"
								th:field="*{product.idProduct}">
								<option th:each="c: ${listaProductos}" th:value="${c.idProduct}"
									th:text="${c.nameProduct}"
									th:selected="(${c.idProduct} == *{product.idProduct})"></option>
							</select>
						</div>

					</div>

					<div class="col-5">

						<div class="form-group">
							<label for="method">Metodo de Comision</label> <select
								class="form-control" th:field="*{methodcomition.idMethod}">
								<option th:each="s: ${listaMetodos}" th:value="${s.idMethod}"
									th:text="${s.nameMethodAFP}"
									th:selected="(${s.idMethod} == *{methodcomition.idMethod})"></option>
							</select>
						</div>

						<div class="form-group">
							<label for="type">TIPO DE FONDO:</label> <input type="text"
								required th:field="*{typeAfp}" class="form-control" id="type"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('typeAfp')}" th:errors="*{typeAfp}"></div>
					</div>

					<div style="margin-left: 210px;">
						<button style="margin: 10px; background: #206A5D" type="submit"
							class="btn btn-outline-light">Aceptar</button>
						<a href="/afps/list" class="btn btn-outline-dark">Cancelar</a>
					</div>

				</form>

				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

		</div>
	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
