<title>FICO</title>

	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/dive.css">
</head>
<body>

	<nav
		class="navbar navbar-expand topbar mb-5 static-top" style="background-color: #206A5D!important; height: 7%;"> 
		<div style="color: white; margin-left: 40%" >
			<h3>Disfrute de su estancia <a th:text="${#authentication.getPrincipal().getUsername()}"></a></h3>
		</div>

		<!-- Sidebar Toggle (Topbar) -->
		<button id="sidebarToggleTop"
			class="btn btn-link d-md-none rounded-circle mr-3">
			<i class="fa fa-bars"></i>
		</button>

		<!-- Topbar Navbar -->
		<ul class="navbar-nav" style="margin-left: 20%;">

			<!-- Nav Item - Search Dropdown (Visible Only XS) -->
			<li class="nav-item dropdown no-arrow d-sm-none"><a
				class="nav-link dropdown-toggle" href="#" id="searchDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false"> <i class="fas fa-search fa-fw"></i>
			</a></li>



			<!-- Nav Item - User Information -->
			<li class="nav-item dropdown no-arrow"><a
				class="nav-link dropdown-toggle" href="#" id="userDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false" style="color: white; margin: 20px;"><span
					class="mr-2 d-none d-lg-inline text-gray-600 small"><img
						th:src="@{/img/logout.png}" width="30" height="30" alt="logo"
						align="middle"></img> </span> Salir </a> <!-- Dropdown - User Information -->
				<div
					class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
					aria-labelledby="userDropdown">
					<a class="dropdown-item" th:href="@{/users/profile/} + ${#authentication.getPrincipal().getUsername()}"> <i
						class="fas fa fa-user-o fa-sm fa-fw mr-2 text-gray-400"></i>
						Mi Perfil
					</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#" data-toggle="modal"
						data-target="#logoutModal"> <i
						class="fas fa fa-sign-in fa-sm fa-fw mr-2 text-gray-400"></i>
						Cerrar sesión
					</a>
				</div></li>

		</ul>

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">¿Listo para
							salir?</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">Seleccione "Cerrar sesión" a
						continuación si está listo para finalizar su sesión actual</div>
					<div class="modal-footer">
						<form id="logoutForm" th:action="@{/logout}" method="post">
							<button class="btn btn-outline-light" style="background: #206A5D"
								onclick="document.getElementById('logoutForm').submit();"
								type="submit">Cerrar</button>
							<button class="btn btn-outline-dark"  type="button" data-dismiss="modal"
								th:href="@{/users/list}">Cancel</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</nav>

</body>
</html>
