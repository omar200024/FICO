<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content contrainer row col-10">

			<div class="col-3">
				<h2></h2>
			</div>

			<div style="color: #206A5D; margin: 10px;">
				<h2>Registrar Producto</h2>
			</div>

			<div class="col-6 frm-registro"
				style="margin-top: 100px; margin-left: -220px;">

				<form th:action="@{/products/save}" method="post" class="row"
					th:object="${product}" enctype="multipart/form-data">

					<div class="col-5">

						<div class="form-group">
							<label for="idrace">ID:</label> <input type="text" readonly
								class="form-control" th:field="*{idProduct}"></input>
						</div>

						<div class="form-group">
							<label for="nombre">NOMBRE:</label> <input type="text" required
								th:field="*{nameProduct}" class="form-control" id="nombre"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('nameProduct')}"
							th:errors="*{nameProduct}"></div>


						<div class="form-group">
							<label for="rate">INTERES:</label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">%</span>
								</div>
								<input type="number" th:field="*{rateProduct}"
									class="form-control" id="rate" min="0" max="100"></input>
							</div>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('rateProduct')}"
							th:errors="*{rateProduct}"></div>
					</div>


					<div class="col-5">

						<div class="form-group">
							<label for="rating">PUNTUACION</label> <input type="number"
								th:field="*{ratingProduct}" class="form-control" id="rating" min="0" max="5"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('ratingProduct')}"
							th:errors="*{ratingProduct}"></div>

						<div class="form-group">
							<label for="category">CATEGORIA:</label> <select
								class="form-control" th:field="*{category.idCategoryProduct}">
								<option th:each="c: ${listaCategorias}"
									th:value="${c.idCategoryProduct}"
									th:text="${c.nameCategoryProduct}"
									th:selected="(${c.idCategoryProduct} == *{category.idCategoryProduct})"></option>
							</select>
						</div>

						<div class="form-group">
							<label for="institution">INSTITUCION</label> <select
								class="form-control" th:field="*{institution.idInstitution}">
								<option th:each="s: ${listaInstituciones}"
									th:value="${s.idInstitution}" th:text="${s.nameInstitution}"
									th:selected="(${s.idInstitution} == *{institution.idInstitution})"></option>
							</select>
						</div>
					</div>

					<div style="margin-left: 200px;">
						<button style="margin: 10px; background: #206A5D" type="submit"
							class="btn btn-outline-light">Aceptar</button>
						<a href="/products/list" class="btn btn-outline-dark">Cancelar</a>
					</div>

				</form>

				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

		</div>
	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
