	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel"
		class="activepanel"></div>

	<div class="bg row">
		<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>

		<div class="content contrainer row col-10">

			<div class="col-3">
				<h2></h2>
			</div>

			<div style="color: #206A5D; margin: 10px;">
				<h2>Registrar Cuentas de Ahorro</h2>
			</div>

			<div class="col-6 frm-registro"
				style="margin-top: 100px; margin-left: -370px;">
				<form th:action="@{/savingaccounts/save}" method="post" class="row"
					th:object="${savingaccount}" enctype="multipart/form-data">

					<div class="col-5">

						<div class="form-group">
							<label for="idrace">ID:</label> <input type="text" readonly
								class="form-control" th:field="*{idSavingAccount}"></input>
						</div>

						<div class="form-group">
							<label for="rate">CANTIDAD APERTURA MINIMA:</label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">S/.</span>
								</div>
								<input type="number" th:field="*{minOpeningSaving}"
									class="form-control" id="rate" min="10"></input>
							</div>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('minOpeningSaving')}"
							th:errors="*{minOpeningSaving}"></div>

						<div class="form-group">
							<label for="rate">CANTIDAD DE OEPERACIONES GRATUITAS:</label>
							<div class="input-group mb-3">
								<input type="number" th:field="*{freeOperationSA}"
									class="form-control" id="rate" min="0" max="100"></input>
							</div>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('freeOperationSA')}"
							th:errors="*{freeOperationSA}"></div>

						<div class="form-group">
							<label for="rate">COSTO DE MANTENIMIENTO:</label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">S/.</span>
								</div>
								<input type="number" th:field="*{mantCostSA}"
									class="form-control" id="rate" min="0" max="100"></input>
							</div>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('mantCostSA')}"
							th:errors="*{mantCostSA}"></div>

					</div>

					<div class="col-5">

						<div class="form-group">
							<label for="rating">ES FONDO SEGURO</label> <input type="number"
								th:field="*{secureFounSA}" class="form-control" id="rating" min="0" max="1"></input>
						</div>
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('secureFounSA')}"
							th:errors="*{secureFounSA}"></div>

						<div class="form-group">
							<label for="typesavingaccount">TIPO:</label> <select
								class="form-control" th:field="*{tsa.idTypeSavingAccount}">
								<option th:each="sa: ${listaTipoCuentasAhorro}"
									th:value="${sa.idTypeSavingAccount}"
									th:text="${sa.nameTypeSavingAccount}"
									th:selected="(${sa.idTypeSavingAccount} == *{tsa.idTypeSavingAccount})"></option>
							</select>
						</div>

						<div class="form-group">
							<label for="product">PRODUCTO</label> <select
								class="form-control" th:field="*{product.idProduct}">
								<option th:each="p: ${listaProductos}" th:value="${p.idProduct}"
									th:text="${p.nameProduct}"
									th:selected="(${p.idProduct} == *{product.idProduct})"></option>
							</select>
						</div>

					</div>

					<div style="margin-left: 215px;">
						<button style="margin: 10px; background: #206A5D" type="submit"
							class="btn btn-outline-light">Aceptar</button>
						<a href="/savingaccounts/list" class="btn btn-outline-dark">Cancelar</a>
					</div>

				</form>

				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</div>

		</div>
	</div>


	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
